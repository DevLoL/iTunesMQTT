<html>
    <head>
        <meta charset="utf-8">
        <title>iTunes Control Panel</title>
        <script type="text/javascript" src="js/mqttws31.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <!-- Bootstrap to the rescue! -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="content">
            <div>
                <button type="button" onclick="control('previous')">previous</button>
                <button type="button" onclick="control('toggle')">play/pause</button>
                <button type="button" onclick="control('next')">next</button>
            </div>
        </div>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <span class="navbar-brand" >Now Playing:</span>
                <span id="playing" class="navbar-text" ></span>

                <div class="btn-toolbar navbar-btn navbar-right" role="toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" onclick="control('previous')">
                            <span class="glyphicon"></span>
                            <span class="glyphicon glyphicon-backward"></span>
                            <span class="glyphicon"></span>
                        </button>
                        <button type="button" class="btn btn-default" onclick="control('stop')">
                            <span class="glyphicon"></span>
                            <span class="glyphicon glyphicon-stop"></span>
                            <span class="glyphicon"></span>
                        </button>
                        <button type="button" class="btn btn-default" onclick="control('toggle')">
                            <span class="glyphicon"></span>
                            <span class="glyphicon glyphicon-play"></span>
                            <span class="glyphicon glyphicon-pause"></span>
                        </button>
                        <button type="button" class="btn btn-default" onclick="control('next')">
                            <span class="glyphicon"></span>
                            <span class="glyphicon glyphicon-forward"></span>
                            <span class="glyphicon"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <div class="btn btn-toolbar btn-default">
                            <span id="volume-icon" class="glyphicon glyphicon-volume-up"></span>
                            <div id="volumeslider"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
