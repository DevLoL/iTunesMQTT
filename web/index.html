<html>
    <head>
        <meta charset="utf-8">
        <title>iTunes Control Panel</title>
        <script type="text/javascript" src="js/mqttws31.js"></script>
        <script type="text/javascript" src="js/bootstrap-slider.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <!-- Bootstrap to the rescue! -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-slider.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <style type="text/css" media="screen">
            #volumeslider .slider-selection {
                    background: #BABABA;
            }
        </style>

    </head>
    <body>
        <div class="content">
            <div>
                <button type="button" onclick="control('previous')">previous</button>
                <button type="button" onclick="control('toggle')">play/pause</button>
                <button type="button" onclick="control('next')">next</button>
            </div>
        </div>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="btn-toolbar navbar-btn navbar-left" role="toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" onclick="control('previous')">
                            <span class="glyphicon"></span>
                            <span class="glyphicon glyphicon-backward"></span>
                            <span class="glyphicon"></span>
                        </button>
                        <button type="button" class="btn btn-default" onclick="control('stop')">
                            <span class="glyphicon"></span>
                            <span class="glyphicon glyphicon-stop"></span>
                            <span class="glyphicon"></span>
                        </button>
                        <button type="button" class="btn btn-default" onclick="control('toggle')">
                            <span class="glyphicon"></span>
                            <span class="glyphicon glyphicon-play"></span>
                            <span class="glyphicon glyphicon-pause"></span>
                        </button>
                        <button type="button" class="btn btn-default" onclick="control('next')">
                            <span class="glyphicon"></span>
                            <span class="glyphicon glyphicon-forward"></span>
                            <span class="glyphicon"></span>
                        </button>
                    </div>
                </div>

                <span class="navbar-brand" >&nbsp;&nbsp;Now Playing:</span>
                <span id="playing" class="navbar-text" ></span>

                <div class="navbar-text navbar-right">
                    <input id="volume" data-slider-id='volumeslider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="14"/>
                    
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
